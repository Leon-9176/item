            <h2>
            &nbsp&nbsp&nbsp&nbsp我的家乡位于祖国大陆最南端的城市之一——广东.湛江
            </h2>
            <h3>
            湛江是个沿海地区，也是个吃货城市，还是个旅游的好地方。这里的风景、<br />
            美食、海产品与沙滩都展示了它独特的魅力。最值得观赏的当属湖光岩里面<br />
            的玛珥湖，数万年前火山大爆炸后冷却下沉，形成的玛珥式火山口湖学生春<br />
            游首选，几乎每一个湛江人都去过。成年人的游玩当然不仅仅只是观赏风景<br />
            摩托艇、泡温泉、美食、看日出日落、夜景等<span>↓↓↓↓↓↓↓↓↓</span><br />
            </h3>
